<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:in-range{
            border: 2px solid greenyellow;
        }

        input:out-of-range{
            border: 2px solid red;
        }
        input {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Ejercicio Input-CSS</h1>
    <p>Introduce un numero del 0 al 120: </p>
    <label for="number">Numero:</label>
    <input type="number" min="0" max="120" id="number" name="number"/>
</body>
</html>
