<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="border-radius.css">
</head>
<body>

    <table>
        <caption>Ventas Mensuales</caption>
        <thead> 
            <tr>
                <th>Trabajador</th> 
                <th>Total</th> 
                <th>Departamento</th> 
            </tr>
        </thead> 
        <tbody>
            <tr> 
                <td class="no-top-border">Alfred</td> 
                <td class="no-top-border">5,135$</td> 
                <td class="no-top-border">Construcción</td>
            </tr> 
            <tr>
                <td class="no-top-border">Francisco</td> 
                <td class="no-top-border">3124,28$</td> 
                <td class="no-top-border">Dormitorios</td>
            </tr> 
            <tr> 
                <td class="no-top-border">Maria</td>
                <td class="no-top-border">1234.5$</td> 
                <td class="no-top-border">Comedores</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="no-bottom-border">*El IVA no está incluido en las ventas</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
